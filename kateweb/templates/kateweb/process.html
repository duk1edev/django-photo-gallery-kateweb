{% extends 'kateweb/main-layout.html' %}
{% load static %}
{% block main_section %}
<div class='process-div'>
   <h2 class="mt-3 text-center">Professional color grading and photo retouching</h2>
   <div class='container'>
     <div class="row justify-content-center align-items-center">
        <div class="col-sm-6 col-md-6">
          <div class="row row-process-img">
            <div class="col-sm-6 col-md-8 pr-0 main-photo" style="text-align: right;">
                  <img class='process-img' src="{% static 'kateweb/img/process/1.jpg' %}" alt="" style='width:280px; height:400px;'>
            </div>
            <div class="col-auto process-images-list">
                <ul class='process-images-ul'>
                  <li><img src="{% static 'kateweb/img/process/100.jpg' %}" alt="" style='width:90px; height:130px;'></li>
                  <li><img src="{% static 'kateweb/img/process/102.jpg' %}" alt="" style='width:90px; height:130px;'></li>
                  <li><img src="{% static 'kateweb/img/process/103.jpg' %}" alt="" style='width:90px; height:130px;'></li>
                </ul>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-6 two-photos-name">
          <h3 class="text-center">I perform detailed retouching of the skin, and color correction in warm colors.</h3>
          <div class="row">
            <div class="col-md-12 text-center two-photos-div">
              <img src="{% static 'kateweb/img/process/no-retouch.jpg' %}" alt="" style='width:170px; height:250px;'>
              <img src="{% static 'kateweb/img/process/retouch.jpg' %}" alt="" style='width:170px; height:250px;'>
            </div>
          </div>
        </div>
        </div>
        <div class="row justify-content-center align-items-center row-retouch">
             <h2>Retouching, cleaning, processing the studio background</h2>
            <div class="col-xs-4 col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/1.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
            <div class="col-xs-4 col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/2.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
            <div class=" col-xs-4col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/3.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
            <div class="col-xs-4 col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/4.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
            <div class="col-xs-4 col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/5.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
            <div class="col-xs-4 col-md-4 text-center my-2 col-retouch">
                <img src="{% static 'kateweb/img/process/6.gif' %}" alt="" style='width:260px; height:380px;'>
            </div>
        </div>
     </div>
</div>
{% endblock %}
